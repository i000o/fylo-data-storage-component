<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/output.css"> 
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main> 
    <section class="fylo-card"> 
      <img src="images/logo.svg" alt="fylo-logo" class="fylo-logo"> 
      <ol class="icons-list"> 
        <li> 
          <img src="images/icon-document.svg" alt="document icon">
        </li>
        <li> 
          <img src="images/icon-folder.svg" alt="folder icon"> 
        </li>
        <li> 
          <img src="images/icon-upload.svg" alt="upload icon">
        </li>
      </ol>
    </section>
    <section class="storage-card">
      <p class="usage-text">You've used <strong>815GB</strong> of your storage</p>
      <!-- load bar?-->
      <div class="full-usage-bar">
        <div class="partial-usage-bar">
          <div class="white-circle"></div>
        </div>
      </div>
      <div class="scale-div"> 
        <p class="zero-gb-text">0 GB</p>
        <p class="thousand-gb-text">1000 GB</p>
      </div>
    </section>
    <h1 class="storage-left-text">185 
      <span>GB Left</span>
    </h1>
  </main>  
  <footer>  
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iman Osman</a>.
    </div>
  </footer>
</body>
</html>
